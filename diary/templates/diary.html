{% extends 'usrmaster.html' %}

{%block content%}
{%if user.is_authenticated%}

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body{
            background-image: url(../static/images/dd.jpg);
            background-size: cover;
            height: 100vh;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dear Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero ">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" style="font-size:60px; font-family: monospace;font-style: italic;color: darkgreen;">
                    Dear Diary
                </h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">

            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <a href="{% url 'add' %}">Add new entry</a>
                    </div>
                </div>
            </article>

            {% for entry in entries %}
                <article class="media">
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>{{ entry.date_posted }}</strong>   <a href="http://127.0.0.1:8000/deldiary/?text={{entry.text}}" ><i class="fa fa-trash"></i></a>
                                <br> {{ entry.text }}
                            </p>
                        </div>
                    </div>
                </article>

            {% endfor %}

        </div>

    </section>

</body>

</html>
{%endif%}
{%endblock%}
