{%extends 'usrmaster.html'%}

{%block content%}

{%if user.is_authenticated%}
<br><br><br>
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">

		<form method="POST" action="../updateres/">
			{%csrf_token%}
			{%for r in records%}
				<div class="form-group row">
					<label class="col-md-4">Id</label>
					<input type="text" name="t1" value="{{r.sid}}" class="form-control col-md-8" readonly>
				</div>

				<div class="form-group row">
					<label class="col-md-4">Name</label>
					<input type="text" name="t2" value="{{r.sname}}" class="form-control col-md-8">
				</div>

				<div class="form-group row">
					<label class="col-md-4">Age</label>
					<input type="text" name="t3" value="{{r.sage}}" class="form-control col-md-8">
				</div>

				<div class="form-group row">
					<label class="col-md-4">Email</label>
					<input type="text" name="t4" value="{{r.semail}}" class="form-control col-md-8">
				</div>

				<div class="form-group row">
					<label class="col-md-4">Address</label>
					<input type="text" name="t5" value="{{r.scity}}" class="form-control col-md-8">
				</div>

				<input type="submit" name="b1" value="Update" class="btn btn-success">
			{%endfor%}

		</form>
	</div>
</div>
{%endif%}
{%endblock%}
