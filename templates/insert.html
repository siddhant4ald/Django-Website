{% extends 'usrmaster.html' %}

{% block content %}
{%if user.is_authenticated%}

<br>
<body style="background-color:lightgrey;">
<h3 style="text-align:center; color:blue" > Insert Student Informations</h3> <br>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="post" action="../insert/">
             {% csrf_token %}
            <input type="text" name="t1" class="form-control" placeholder="ID" /> <br>
            <input type="text" name="t2" class="form-control" placeholder="Name" /><br>
            <input type="text" name="t5" class="form-control" placeholder="Age" /><br>
            <input type="text" name="t3" class="form-control" placeholder="Email" /><br>
            <input type="text" name="t4" class="form-control" placeholder="Address" /> <br>
            <input type="submit" value="Insert" name="b1" class="btn btn-success" />
            </form>
            <br>
            {%if msg %}
                <h6 style="color:green">{{msg}}</h6>
            {%endif%}
        </div>
    </div>
</div>

{%endif%}


</body>
{% endblock %}
